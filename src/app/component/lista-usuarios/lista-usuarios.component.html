<app-navbar></app-navbar>
<div class="container my-5">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title text-center">Panel de Control de Usuario</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nombres del Usuario</th>
              <th scope="col">CÃ©dula</th>
              <th scope="col">Clave</th>
              <th scope="col">Rol</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarioList">
              <th scope="row" class="align-middle">{{ usuario.nombres_usuario }}</th>
              <td class="align-middle">{{ usuario.cedula }}</td>
              <td class="align-middle">{{ usuario.password }}</td>
              <td class="align-middle">
                <span *ngFor="let rol of usuario.rolId"
                  >{{ rol.nombre_rol }}
                </span>
              </td>
              <td class="align-middle" *ngIf="isAdmin">
                <div class="btn-group d-flex">
                  <button class="btn btn-danger btn-sm" (click)="usuario.id_usuario !== undefined ? borrarRegistro(usuario.id_usuario) : null">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                      <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
